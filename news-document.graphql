fragment ArticleFragment on Article {
  uid
  articleId
  title
  type
  language
  datePublished
  dateUpdated
  url
  shortDescription
}

fragment IteratorFragment on Iterator {
  currentPage
  hasNextPage
  hasPreviousPage
  pageCount
  skip
  take
  total
}

query NewsAndEvent {
  news {
    ...IteratorFragment
    list {
      ...ArticleFragment
    }
  }
  event {
    ...IteratorFragment
    list {
      ...ArticleFragment
    }
  }
}
